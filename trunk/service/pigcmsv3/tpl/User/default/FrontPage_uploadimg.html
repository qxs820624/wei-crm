<include file="Public:head"/>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<script src="{pigcms:$staticPath}/tpl/static/upyun.js"></script>
<style type="text/css">
.userinfoArea th{width:200px;}
</style>
<form class="imgform" method="post" action="{pigcms::U('FrontPage/uploadimg')}">
<div class="content">
<div class="cLineB">
  <h4>为系统默认事件添加图片</h4><a href="{pigcms::U('FrontPage/systemnews',array('token'=>$_GET['token'],'id'=>$_GET['cid'],'type'=>'default'))}" class="right btnGrayS vm" style="margin-top:-27px">返回系统默认事件列表</a></div>
<div class="msgWrap bgfc">
<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
<tbody>
<tr>
  <th valign="top">新闻标题：</th>
  <td>{pigcms:$news.news_title}</td> 	
</tr>
<tr>
  <th valign="top">新闻内容：</th>
  <td>{pigcms:$news.news_txt}</td> 	
</tr>
<tr>
  <th valign="top"><span class="red">*</span>添加图片:</th>
  <td><input type="text" name="default_img" value='{pigcms:$default_img}' id="pic1" class="px" style="width:400px;">
  <a href="###" onclick="upyunPicUpload('pic1',0,0,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic1')">预览</a></td>
</tr>
<tr>
<th>&nbsp;</th>
<input type="hidden" name="cid" value="{pigcms:$cid}" />
<input type="hidden" name="token" value="{pigcms:$token}" />
<input type="hidden" name="news_id" value="{pigcms:$news_id}" />
<td><button type="button" name="button" class="btnGreen sub">保存</button>
<a href="" class="btnGray vm">取消</a>
</td>
</tr>
</tbody>
</table>
</div>
 </div>
 </div>
</form>
<include file="Public:footer"/>
<script type="text/javascript">
$(document).ready(function(){
	$(".btnGreen").click(function(){
		var default_img = $("#pic1").val();
		if(default_img == ""){
			alert('图片地址不能为空');
			return false;
		}
		$(".imgform").submit();
	});
});
</script>
