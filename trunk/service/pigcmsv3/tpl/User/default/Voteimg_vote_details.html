<if condition="$usertplid eq 0">
	<link href="{pigcms:$staticPath}{pigcms::ltrim(RES,'.')}/css/style.css?id=103" rel="stylesheet" type="text/css" />
<else />
	<link href="{pigcms:$staticPath}{pigcms::ltrim(RES,'.')}/css/style-{pigcms:$usertplid}.css?id=103" rel="stylesheet" type="text/css" />
</if>
<script src="{pigcms:$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<div class="searchbar" style="margin-bottom: 10px;margin-left:10px;margin-top: 10px;">
<form action="{pigcms::U('Voteimg/vote_details',array('type_view'=>$type_view,'user_id'=>$user_id,'action_name'=>$action_name))}" method="post">
<input type="text" style="height:33px;width:200px;" class="txt left" placeholder="输入编号或选项标题进行搜索" id="msgSearchInput" name="searchword" value="{pigcms:$searchword}" />
<input type="hidden" name="user_id" value="{pigcms:$user_id}" />
<input type="hidden" name="type_view" value="{pigcms:$type_view}" />
<input type="hidden" name="action_name" value="{pigcms:$action_name}" />
<input type="hidden" name="nick_name" value="{pigcms:$nick_name}" />
<input type="submit" value="搜索" id="msgSearchBtn" class="btnGrayS" title="搜索">
</form>
</div>
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr style="background-color:#ddd; line-height:40px;">
	<th align="center" style="width:10%;">排序</th>
	<th align="center" style="width:10%;">选项编号</th>
	<th align="center" style="width:20%;">选项标题</th>
	<th align="center" style="width:14%;"><if condition="$nick_name eq 'anonymous' || $nick_name eq 'no'">匿名用户<else/>{pigcms:$nick_name}</if>投票时间</th>
	<th align="center" style="width:15%;">活动名称</th>
</tr>
</thead>
<tbody id="content">
<if condition="$vote_record neq ''">
<volist name="vote_record" id="vo" key="k">
<tr class="{pigcms:$vo.baby_id} {pigcms:$vo.vote_title}">
<td align="center"><php>echo ($k+$firstRow);</php></td>
<td align="center">{pigcms:$vo.baby_id}</td>
<td align="center">{pigcms:$vo.vote_title}</td>
<td align="center">{pigcms:$vo.vote_time|date='Y-m-d H:i:s',###}</td>
<td align="center">{pigcms:$action_name}</td>
</tr>
</volist>
<else />
<tr><td colspan="5" align="center">暂无记录</td></tr>
</if>
</tbody>
</table>
<div class="footactions" style="padding-left:10px">
  <div class="pages">{pigcms:$page}</div>
</div>
