<include file="Public:head" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="/tpl/static/upyun.js"></script>
<link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms:$staticPath}/tpl/static/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<div class="content">
	<div class="cLineB">
		<div class="searchbar right">
			<a href="{pigcms::U('Donation/index')}" class="btnGrayS vm bigbtn">返回</a>
		</div>
		<div class="clr"></div>
	</div>
	<!--tab start-->
	<div class="tab">
		<ul>
			<li class="tabli" id="tab0"><a href="{pigcms::U('Donation/set', array('did' => $did))}">募捐设置</a></li>
			<!--li class="tabli" id="tab0"><a href="{pigcms::U('Donation/gift', array('did' => $did))}">募捐礼品设置</a></li-->
			<li class="current tabli" id="tab0"><a href="{pigcms::U('Donation/medal', array('did' => $did))}">奖牌设置</a></li>
		</ul>
	</div>
	<div class="cLine">
		<div class="clr"></div>
	</div>
	<!--tab end-->
	<div class="msgWrap">
		<form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
			<input type="hidden" name="did" value="{pigcms:$did}" />
			<input type="hidden" name="id" value="{pigcms:$medal['id']}" />
			<table class="userinfoArea" style="margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
				<tbody>
					<tr>
						<th colspan="2"><span class="red">奖牌获得是按照设置的金额由大到小的顺序，查找给捐赠人符合条件的奖牌及数量</span></th>
					</tr>
					<tr>
						<th width="120"><span class="red">*</span>总金额大于：</th>
						<td><input type="text" name="money" value="{pigcms:$medal['money']}" class="px" style="width:150px;"> 元&nbsp;&nbsp;&nbsp;<span id="money_msg"></span></td>
					</tr>
					<tr>
						<th width="120"><span class="red">*</span>显示奖牌数量：</th>
						<td><input type="text" name="num" value="{pigcms:$medal['num']}" class="px" style="width:150px;"> 个&nbsp;&nbsp;&nbsp;<span id="num_msg"></span></td>
					</tr>
					<tr>
						<th width="120"><span class="red">*</span>奖牌说明：</th>
						<td><input type="text" name="note" value="{pigcms:$medal['note']}" class="px" style="width:150px;"> &nbsp;&nbsp;&nbsp;(不超过10个字)<span id="note_msg"></span></td>
					</tr>
					<tr>
						<th><span class="red">*</span>奖牌图标：</th>
						<td>
						<input type="text" name="pic" value="{pigcms:$medal['pic']}" id="pic" class="px" style="width:200px;" >
						<a href="###" onclick="upyunPicUpload('pic',50,50,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>   &nbsp; 建议图片尺寸50*50</td>
					</tr>
					<tr>
						<th>&nbsp;&nbsp;</th>
						<td><img class="thumb_img" id="pic_src" src="{pigcms:$medal['pic']}" style="max-height:200px;max-width: 200px;"></td>
					</tr>
					<tr>
						<th>&nbsp;</th>
						<td>
						<button type="submit" name="button" class="btnGreen sub">保存</button>
						<a href="{pigcms::U('Donation/medal', array('did' => $did))}" class="btnGray vm">取消</a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<script>

$(function(){
	$(":input[name='keyword']").blur(function(){
		var keyword = $.trim($(":input[name='note']").val());
		if(keyword.length > 10){
			$("#note_msg").html('<span id="note_msg" style="color: red;">奖牌说明不超过10个字</span>');
		}else if(keyword.length == 0){
			$("#note_msg").html('<span id="note_msg" style="color: red;">奖牌说明不能为空</span>');
		}else{
			$("#note_msg").html('');
		}
	});
});
</script>
<include file="Public:footer"/>
