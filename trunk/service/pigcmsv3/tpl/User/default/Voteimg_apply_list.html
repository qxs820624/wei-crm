<include file="Public:head"/>
<script src="{pigcms:$staticPath}/tpl/static/upyun.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/plugins/iframeTools.js"></script>
<div class="msgWrap form">
<div class="content">
<div class="cLineB">
  <h4>图文投票-报名管理</h4><a href="{pigcms::U('Voteimg/index',array('token'=>$token))}" class="right btnGrayS vm" style="margin-top:6px">返回投票列表</a>
  <div class="searchbar right">
<form method="POST" action="">
<select name="check_pass" style="height:31px;width:70px;">
<option value="all" <if condition="$check_pass eq 'all' or $check_pass eq ''">selected="selected"</if>>------</option>
<option value="1" <if condition="$check_pass eq 1">selected="selected"</if>>通过</option>
<option value="2" <if condition="$check_pass eq 2">selected="selected"</if>>不通过</option>
</select>
<input type="text" style="height:24px;" id="msgSearchInput" class="txt left" placeholder="输入标题" name="key_word" value="{pigcms:$key_word}">
<input type="hidden" name="vote_id" value="{pigcms:$vote_id}" />
<input type="hidden" name="token" value="{pigcms:$token}" />
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索" <if condition="$usertplid eq 2">style="margin-top: -26px;height: 24px;line-height: 21px;"</if>>
</form>
</div>
  </div>
    <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
	<thead>
	<tr>
	<th></th>
	  <th style="width:10%;">标题</th>
	  <th style="width:15%;">缩略图</th>
	  <th style="width:15%;">手机号</th>
	  <th style="width:15%;">上传时间</th>
	 <th style="width:8%;">审核状态</th>
	</th>
	<th>操作</th>
	</tr>
	</thead>
	<pigcmsif where="$list">
	<volist name="list" id="vo">
	  <tbody><tr>
	  <td><input type="checkbox" name="item_id[]" class="item_id_clss" value="{pigcms:$vo['id']}" /></td>
		  <td>{pigcms:$vo.vote_title|mb_substr=0,8,'utf-8'}</td>
		  <td><img src="{pigcms:$vo.vote_img}" width="50px" height="50px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="art.dialog.open('{pigcms::U('Voteimg/apply_phone_list',array('id'=>$vo['id']))}',{lock:false,title:'报名图片预览',width:800,height:600,yesText:'关闭',background: '#000',opacity: 0.87});" href="###">预览</a></td>
		  <td>{pigcms:$vo.contact}</td>
		  <td>{pigcms:$vo.upload_time|date='Y-m-d H:i',###}</td>
		  <td><if condition="$vo.check_pass eq 0">未审核<else />审核通过</if></td>
		  <td class="norightborder">
		  <if condition="$vo.check_pass eq 0">
		  <a href="{pigcms::U('Voteimg/apply_check',array('vote_id'=>$vo['vote_id'],'token'=>$vo['token'],'item_id'=>$vo['id']))}">通过</a><else /><a href="{pigcms::U('Voteimg/apply_check',array('vote_id'=>$vo['vote_id'],'token'=>$vo['token'],'item_id'=>$vo['id']))}">不通过</a></if><a href="{pigcms::U('Voteimg/edit_item',array('id'=>$vo['id'],'token'=>$token,'upload_type'=>'phone'))}" class="btnGreen">编辑</a><a href="{pigcms::U('Voteimg/apply_del',array('vote_id'=>$vo['vote_id'],'token'=>$vo['token'],'item_id'=>$vo['id']))}">删除</a>
		  <if condition="$vo['localid'] neq ''">
		 <a onclick="art.dialog.open('{pigcms::U('Voteimg/create_quickmark',array('item_id'=>$vo['id'],'vote_id'=>$vo['vote_id'],'token'=>$vo['token']))}',{lock:false,title:'扫描二维码播放语音',width:800,height:600,yesText:'关闭',background: '#000',opacity: 0.87});" href="###">播放语音</a>
		  <if condition="$vo['video_path'] neq ''">
		 <!--a onclick="art.dialog.open('{pigcms::U('Voteimg/playvideo',array('item_id'=>$vo['id']))}',{lock:false,title:'播放视频',width:800,height:600,yesText:'关闭',background: '#000',opacity: 0.87});" href="###">播放视频</a-->
		 </if>
		 </if>
		  </td>
		</tr>
	  </tbody>
	</volist> 
	<tr><td colspan="7" style="text-align:center;">
	<div class="footactions" style="padding-left:10px">
	 <div style="float:left;">  <input type="checkbox" id="checkall" onclick="selectAll(this);" /><label for="checkall"> 全选 / 全不选  <button class="btnGrayS" onclick="batch_pass()">批量通过</button> <button class="btnGrayS" onclick="unbatch_pass()">批量不通过</button></div> <div class="pages" style="text-align:right;"> {pigcms:$page}</div>
	</div>
	</td></tr>
	<else />
	<tr><td colspan="7" style="text-align:center;">暂无记录</td></tr>
	</pigcmsif>
	</table>
    </div>
  </div>
  <script>
<if condition="$usertplid eq 2">
function selectAll(checkbox) { 
	$('input[type=checkbox]').prop('checked', $(checkbox).prop('checked')); 
} 
<else />
function selectAll(checkbox) { 
	$('input[type=checkbox]').attr('checked', $(checkbox).attr('checked')); 
} 
</if>
function batch_pass(){
	var ids = new Array();
	$(".item_id_clss").each(function(i,d){
		if(d.checked){
			ids.push(d.value);
		}
	});
	if(ids == ""){
		alert('您未选中任何选项');
		return false;
	}
	$.post("/index.php?g=User&m=Voteimg&a=batch_pass&vote_id={pigcms:$vote_id}&token={pigcms:$token}",{'ids':ids},function(data){
		if(data == 'done'){
			alert('批量通过成功');
		}else{
			alert('批量通过失败');
		}
		window.location.reload();
	});
}

function unbatch_pass(){
	var unids = new Array();
	$(".item_id_clss").each(function(i,d){
		if(d.checked){
			unids.push(d.value);
		}
	});
	if(unids == ""){
		alert('您未选中任何选项');
		return false;
	}
	$.post("/index.php?g=User&m=Voteimg&a=unbatch_pass&vote_id={pigcms:$vote_id}&token={pigcms:$token}",{'unids':unids},function(data){
		if(data == 'done'){
			alert('批量不通过成功');
		}else{
			alert('批量不通过失败');
		}
		window.location.reload();
	});
}
</script>	
<include file="Public:footer"/>
