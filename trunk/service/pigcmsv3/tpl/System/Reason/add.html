<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="{pigcms::RES}/images/style1.css" type="text/css" rel="stylesheet">
<script src="{pigcms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
<script src="./tpl/static/upyun.js"></script>
<script src="./tpl/static/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<div id="btl">
		<gt name="info.id" value="0">
			<form action="{pigcms::U('Reason/upsave')}" method="post" name="form" enctype="multipart/form-data" id="myform">
			<input type="hidden" name="id" value="{pigcms:$info.id}">
		<else />
			<form action="{pigcms::U('Reason/addlist')}" method="post" name="form" enctype="multipart/form-data" id="myform">
		</gt>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

				 <tr>
					<th colspan="4">{pigcms:$title}</th>
				</tr>				
				<tr>
					<td height="48" align="right"><strong>标题：</strong></td>
					<td colspan="3" class="lt">
						<input type="name" name="title" class="ipt" value="{pigcms:$info.title}" size="45"/>
					</td>
				</tr>
				<tr style="height:10px;"></tr>
				<tr>
					<td height="48" align="right"><strong>描述：</strong></td>
					<td colspan="3" class="lt">
					<textarea name="desc" id="content" class="ipt"  rows="5" style="width:590px;height:160px">{pigcms:$info.desc}</textarea>
					</td>
				</tr>
				<tr class="phos_one">
					<td height="48" align="right"><strong>封面图片：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" class="ipt" id="phos1" name="phos_one" value="{pigcms:$info.phos_one}" /><a href="###" onclick="upyunPicUpload('phos1','{pigcms:$token}')">上传</a> <a href="###" onclick="viewImg('phos1')">预览</a>
						<span style="color:red">&nbsp;&nbsp;&nbsp;建议尺寸：宽：786px,高：430px</span>
					</td>
				</tr>												
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1)">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				<tr>
					<td colspan="3" class="lt">
						<input type="hidden" name="pid" class="ipt" value="{pigcms:$pid}" size="45"/>
						<input type="hidden" name="classname" class="ipt" value="{pigcms:$info.classname}" size="45"/>
					</td>
				</tr>
	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<input class="bginput" type="submit" name="dosubmit" value="修 改" id="inpts">
				<else />
				<input class="bginput" type="submit" name="dosubmit" value="添 加" id="inpts"></gt>
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" id="inpts"></td>
	</tr>	
</table>
</form>
</div>
<br />
<br />
<br />

</div>
</body>
</html>
