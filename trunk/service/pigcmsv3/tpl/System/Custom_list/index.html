<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="{pigcms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<include file="common:public" />
<div id="artlist">
	 <div class="ksearch">
    	<div class="fl">
			<form action="" method="post">
				<b class="kserico">快速搜索：</b>
				<input name="keyword" class="ipt" type="text" value=""> 
				<input type="submit" class="ksub" value="">
			</form>
        </div>
    </div>
</div>
<div class="cr"></div>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
		<tr>
			<td width="150">用户账号</td>
			<td width="200">公众号</td>
			<td width="150">表单名称</td>
			<td width="150">提交用户</td>
			<td width="150">联系方式</td>
			<td width="150">提交时间</td>
			<td width="100">管理操作</td>
		</tr>
	    <volist name="list" id="list">
			<tr>
				<td align='center'>{pigcms:$list.username}</td>
				<td align='center'>{pigcms:$list.wxname}</td>
				<td align='center'>{pigcms:$list.title}</td>
				<td align='center'>{pigcms:$list.user_name}</td>
				<td align='center'>{pigcms:$list.phone}</td>
				<td align='center'>{pigcms:$list.add_time|date="Y-m-d H:i:s",###}</td>
				<td align='center'>
					<a href="javascript:void(0);" onclick="showIntroDetail({pigcms:$list.info_id})">查看详情</a>
				</td>
			</tr>
	    </volist>
	    <tr bgcolor="#FFFFFF"> 
	      <td colspan="8">
	      	<div class="listpage">
	      		{pigcms:$page}
	      	</div>
	      </td>
	    </tr>
	</table>

<script>
function showIntroDetail(id){
	art.dialog.open('{pigcms::U('Custom_list/detail',array('token'=>$token))}&info_id='+id,{lock:false,title:'提交详情',width:400,height:300,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>
</body>
</html>
