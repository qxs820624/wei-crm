<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="{pigcms::RES}/images/style1.css" type="text/css" rel="stylesheet">
<script src="{pigcms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<script type="text/javascript">
	
</script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<div id="btl">
<form action="{pigcms::U('Group/edit')}" method="post" name="form" id="form">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
  <tr>
    <th colspan="4"><if condition="$title neq ''">{pigcms:$title}<else/>管理组设置</if></th>
    </tr>
	<tr> 
      <td  height="38" align="right"><strong>组名：</strong></td>
      <td><input type="text" name="name" value="{pigcms:$info.name}" class="ipt" size="45" /></td>
    </tr>
	<tr> 
      <td height="38" align="right"><strong>状态：</strong></td>
      <td height="38">
		<input type="radio" name="status" value="0" class="ipt" <eq name="info.status" value="0">checked</eq> />关闭
		<input type="radio" name="status" value="1" class="ipt" <eq name="info.status" value="1">checked</eq> />开启
	  </td>
	  <input type="hidden" name="id" value="{pigcms:$info.id}"/>
    </tr>
	<tr> 
      <td  height="38" align="right"><strong>备注：</strong></td>
      <td><input type="text" name="remark" value="{pigcms:$info.remark}"  class="ipt" size="45" /></td>
    </tr>
    <tr> 
      <td colspan="2" style="padding:10px 0 10px 130px;">
		<button class="button" type="submit"  value="" ></button>
		<button class="button1" type="button" onclick="javascript:history.back(-1);" value="" ></button>
	</td>
    </tr>
</table>
</form>
</div>
<br />
<br />
<br />

</div>
</body>
</html>
