<html>
<head>
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<link href="{pigcms:$staticPath}/tpl/static/donation/css/yiqijuan.css" type="text/css" rel="stylesheet" />
<script src="{pigcms:$staticPath}/tpl/static/donation/js/jquery-1.7.2.js"></script>
<script src="{pigcms:$staticPath}/tpl/static/donation/js/index.js"></script>
<script src="/tpl/static/alert.js"></script>
<title>{pigcms:$donation['name']}</title>
</head>
<body>
	<div id="pageContainer">
		<div class="create">
			<div class="top">
				<img src="{pigcms:$staticPath}/tpl/static/donation/images/yqj_top_bg_4.jpg" /> 
			</div>
			<div class="content">
				<div class="conetnt_title clearfix">
					<div class="con_t_l">一起捐项目</div>
					<div class="con_t_r"><span>{pigcms:$cont_order['cnt']}</span>人为该项目发起一起捐 </div>
				</div>
				<div class="prog">
					<a href="{pigcms::U('Donation/index', array('token' => $token, 'wecha_id' => $wecha_id, 'id' => $donation['id']))}" style="color:#fe5842;  text-decoration: inherit;">
					<div class="ctx">
						<img src="{pigcms:$donation['pic']}" class="pimg" />
	                	<div class="ctx_con_t_l">{pigcms:$donation['name']}</div>
	                    <p class="pdesc">已捐赠: <span>{pigcms:$cont_order['price']}</span>元</p>
	                    <p class="pdesc ctx_right"> 截止: <span>{pigcms:$donation['day']}</span>天 </p>
					</div>
					</a>
				</div>
				<div class="sour">
					<div class="tt">写个口号吸引小伙伴<span>(80字内)</span>
						<div class="more">查看范例<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABBJREFUeNpi/P//PwNAgAEACQEC/2m8kPAAAAAASUVORK5CYII=" class="arr"></div>
					</div>
					<div class="sou none">
						<div class="arr"></div>
						<div class="soud">
							<ul>
								<li>{pigcms:$donation['share_content1']}</li>
								<li>{pigcms:$donation['share_content2']}</li>
							</ul>
						</div>
					</div>
					<div style="position:relative;overflow:hidden;">
					<textarea class="txt" id="text" placeholder="我为这个公益项目发起筹款，为一个善意而美好的世界，我们大家一起来。">{pigcms:$share['content']}</textarea>
					<div class="ttp"></div>
					</div>
				</div>
				<a href="javascript:void(0);" id="btn_submit"><div class="btn">邀请{pigcms:$set['circle_name']}一起捐</div></a>
				<div class="clear"></div>
				<div class="footer"><img src="{pigcms:$donation['logo']}" /></div>
			</div>
		</div>
	</div>
	<div class="mask_level"></div>
<script type="text/javascript">
$(document).ready(function(){
	var flag = false;
	$('#btn_submit').click(function(){
		var content = $('#text').val();
		if (content == '') {
			content = '我为这个公益项目发起筹款，为一个善意而美好的世界，我们大家一起来。';
			//alert("口号内容不能为空");
			//return false;
		}
		if (flag) return false;
		flag = true;
		$.post("{pigcms::U('Donation/creat_invitation', array('id' => $id, 'token' => $token, 'wecha_id' => $wecha_id))}", {'content':content}, function(response){
			flag = false;
			if (response.status) {
				alert(response.info);
				return false;
			} else {
				location.href="{pigcms::U('Donation/invitation_success', array('id' => $id, 'token' => $token, 'wecha_id' => $wecha_id))}&sid="+response.data;
			}
		}, 'json');
	});
	$('.soud li').click(function(){
		$('#text').val($(this).html());
	});
});

window.shareData = {  
	"moduleName":"Donation",
	"moduleID":"{pigcms:$donation['id']}",
	"imgUrl": "{pigcms:$donation['share_pic']}", 
	"timeLineLink": "{pigcms:$f_siteUrl}{pigcms::U('Donation/index',array('token' => $token, 'id' => $id))}",
	"sendFriendLink": "{pigcms:$f_siteUrl}{pigcms::U('Donation/index',array('token' => $token, 'id' => $id))}",
	"weiboLink": "{pigcms:$f_siteUrl}{pigcms::U('Donation/index',array('token' => $token, 'id' => $id))}",
	"tTitle": "{pigcms:$donation['name']|shareFilter}",
	"tContent": "{pigcms:$donation['note']|shareFilter}",
	"fTitle": "{pigcms:$donation['name']|shareFilter}",
	"isShareNum":1,
	"ShareNumData":"donation,id,{pigcms:$id},share_num"
};
</script>
{pigcms:$shareScript}
</body>
</html>
