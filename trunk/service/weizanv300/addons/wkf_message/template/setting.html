{template 'common/header'}
<div class="main">
	<form class="form-horizontal form" id="form2" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">
				模块参数配置
			</div>
			<div class="panel-body">
                <tr>
                    <th>是否审核</th>
                    <td>
                        <input type="radio" name="isshow" value="0"  {if $settings['isshow'] == 0} checked="true" {/if}> 是&nbsp;&nbsp;
                        <input type="radio" name="isshow" value="1" {if $settings['isshow'] == 1} checked="true" {/if}>否&nbsp;&nbsp;
                    </td>
                </tr>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
