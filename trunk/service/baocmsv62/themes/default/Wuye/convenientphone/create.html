
<include file="public:header"/>

<link rel="stylesheet" href="/static/default/wap/css/tieba.css">


	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('index/index')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			添加便民电话
		</div>
		
	</header>

	<form class="post-form" action="<{:U('Convenientphone/create')}>" method="post" >
     
        <div class="line border-bottom">
        <div class="x9 form-title">
				<input type="text" name="data[name]" placeholder="请添加名字" />
			</div>
				
		</div>
              
        
		
		<div class="line border-bottom">	
         <div class="x9 form-title">
				 <input type="text" name="data[phone]" placeholder="请输入电话"/>	
			</div>		
              
		</div>
		
        
        
		<div class="line border-bottom">
        <div class="x12 form-title">
				 <input type="text" class="line-input datepicker" id="svctime" name="data[expiry_date]" size="30"  readonly="readonly"  placeholder="选择服务时间" />
			</div>	
        
		
		</div>
		
        
        
        
		<div class="blank-10 clearfix"></div>
		
		<div class="container">		
				<button class="button bg-green margin-small-right" type="submit">确认添加</button>
		</div>
				
	</form>
