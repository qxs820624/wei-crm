			提现

 <!-- 筛选TAB -->

	<div class="button-toolbar">
		<div class="button-group">
			<a class="block button <if condition="$act eq index">bg-dot active</if>" href="<{:U('money/index')}>">余额日志</a>
			<a class="block button <if condition="$act eq shopmoney">bg-dot active</if>" href="<{:U('money/shopmoney')}>">商家资金</a>

	</div>
</div>   
    
    
<style>
.button {
    border-radius:0px;
}
</style>  
 <div class="line tab-bar">
	<div class="button-toolbar">

			<a class="block button bg-dot active">亲，您当前共有：<{:round($money/100,2)}></a>

	</div>
</div>

			</div>
		</div>
        
        
      
		<div class="blank-10 clearfix"></div>

				<div id="filelist" class="uploader-list"></div>
			</div>
		</div>
				
	</form>
