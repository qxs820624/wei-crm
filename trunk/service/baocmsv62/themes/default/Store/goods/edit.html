<include file='public:header'/>    
<link rel="stylesheet" href="/static/default/wap/css/tieba.css">
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('store/index/index')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			商品编辑
		</div>
		<div class="top-share">
			<a href="<{:U('goods/create')}>" id="cate-btn">添加</a>
		</div>
	</header>
    
<form class="post-form" action="<{:U('Goods/edit',array('goods_id'=>$detail['goods_id']))}>" method="post" target="x-frame" >


<div class="line border-bottom">
<div class="x12 form-title"><input type="text" name="data[title]" value="<{$detail['title']}>" placeholder="商品名称"  /></div>			
</div>
<div class="blank-20 clearfix"></div>
<!--商品图片传图开始-->
<div class="Upload-img-box">
            	<div class="Upload-btn"><input type="file" id="fileToUpload" name="fileToUpload" >传图片</div>
                <div class="Upload-img" id="jq_imgs">
                </div>
                
                <script type="text/javascript" src="/themes/default/Mobile/statics/js/ajaxfileupload.js"></script>
                <script>
                    function ajaxupload() {
                        $.ajaxFileUpload({
                            url: '<{:U("app/upload/upload",array("model"=>"Goods"))}>',
                            type: 'post',
                            fileElementId: 'fileToUpload',
                            dataType: 'text',
                            secureuri: false, //一般设置为false
                            success: function (data, status) {
								var str = '<div class="list-img"><img width="200" height="100" src="__ROOT__/attachs/' + data + '">  <input type="hidden" name="data[photo]" value="' + data + '" />  <a href="javascript:void(0);">取消</a></div>';
                                $("#jq_imgs").append(str);
                                $("#fileToUpload").unbind('change');
                                $("#fileToUpload").change(function () {
                                    ajaxupload();
                                });
                            }
                        });
                    }

                    $(document).ready(function () {
                        $("#fileToUpload").change(function () {
                            ajaxupload();
                        });
                        $(document).on("click", "#jq_imgs a", function () {
                            $(this).parent().remove();
                        });
                    });
                </script>
                
                
            </div>
  <!--商品图片传图结束-->          
        
        
        
		<div class="line border-bottom">
			<div class="x9 form-title">
				<select name="cat">
					<option value="">选择商品分类</option>
					<foreach name="cates" item="var">
                    <eq name="var.parent_id" value="0">
					<option value="<{$item['cate_id']}>" name="data[cate_id]"><{$var['cate_name']}></option>
					</eq>
					</foreach>
				</select>
			</div>
		</div>
        
        
        <div class="line border-bottom">
			<div class="x9 form-title">
				<select name="cat">
					<option value="">商家分类</option>
					<foreach name="autocates" item="var">
                    <eq name="var.parent_id" value="0">
					<option value="<{$var.cate_id}>" name="data[shopcate_id]"><{$var['cate_name']}></option>
					</eq>
					</foreach>
				</select>
			</div>
		</div>
        
        
        
        
<div class="line border-bottom"><div class="x12 form-title"><input type="text" name="data[price]" value="<{$detail['price']}>元" placeholder="市场价格"  /></div>	</div>
<div class="line border-bottom"><div class="x12 form-title"><input type="text" name="data[commission]" value="" placeholder="<{$detail['commission']}>元"  /></div>	</div>
<div class="line border-bottom"><div class="x12 form-title"><input type="text" name="data[mall_price]" value="<{$detail['mall_price']}>元" placeholder="商城价格"  /></div>	</div>
<div class="line border-bottom"><div class="x12 form-title"><input type="text" name="data[use_integral]" value="<{$detail['use_integral']}>" placeholder="可使用积分"  /></div>	</div>

<div class="line border-bottom"><textarea class="form-content" name="data[instructions]" placeholder="购买须知"><{$detail['instructions']}></textarea></div>
<div class="line border-bottom"><textarea class="form-content" name="data[details]" placeholder="商品详情"><{$detail['details']}></textarea></div>




<div class="line border-bottom"><div class="x12 form-title"><input type="text" name="data[end_date]" value="" placeholder="<{$detail.end_date|default=''}>"  /></div>	</div>







		<div class="x12">
				<button class="button bg-green" type="submit">确定发布商品</button>
			</div>
	</form>
		<style>
	.Upload-img-box{ padding:0.1rem 0.1rem 0px; font-size:0;}
.Upload-btn{ height:34px; width:100px; border-radius:3px; color:#fff; font-size:0.14rem; line-height:34px; position:relative; text-align:center; padding-left:0.2rem; background:#2fbdaa url(/themes/default/Mobile/statics/img/upload.png) no-repeat 0.08rem center;}

.Upload-img .list-img img{ width:100%; height:100%;}
	</style>
