<include file='public:header'/>    
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('store/index/index')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			往期抢购
		</div>
		<div class="top-share">
			<a href="javascript:void(0);" id="cate-btn">+</a>
		</div>
	</header>
	
    
	
	
	<div class="line xiaoqu-search">
		<form method="post"  action="<{:U('tuan/index')}>" id="form1" class="form1">
			<div class="form-group">
				<div class="field">
					<div class="input-group">
						<span class="addbtn"><button type="button" class="button icon-search"></button></span>
						<input type="text" class="input" name="keyword" size="50" value="<{$keyword}>" placeholder="抢购名称"  />
						<span class="addbtn"><button type="submit" class="button">搜索</button></span>
					</div>
				</div>
			</div>
		</form>
	</div>
    
    
    
 <!-- 筛选TAB -->
<div class="line tab-bar">
	<div class="button-toolbar">
		<div class="button-group">
			<a class="block button" href="<{:U('tuan/index')}>">正在抢购</a>
			<a class="block button bg-dot active" href="<{:U('tuan/history')}>">往期抢购</a>
			<a class="block button" href="<{:U('tuan/order')}>">订单管理</a>
            <a class="block button" href="<{:U('tuan/used')}>">抢购券管理</a>
		</div>
	</div>
</div>   
    
    
<div class="list-media-x" id="list-media">
	<ul>
    
  <foreach name="list" item="var">   
    <li class="line padding">
        <div class="x4">
            <a href="javascript:void(0);"><img style="width:90%;" src="__ROOT__/attachs/<{$var.photo}>"></a>
        </div>
        <div class="x8">
            <p><a href="javascript:void(0);"><{$var.title}></a> <a class="text-dot" href="javascript:void(0);">【ID:<{$var.tuan_id}>】</a></p>
            <p class="text-small">开始时间：<{$var.bg_date}></p>
            <p class="text-small">结束时间：<{$var.end_date}></p>         
				<span class="text-dot margin-right">原价：￥<{$var.price}></span>
				<span class="text-dot">抢购价：￥<{$var['tuan_price']}></span>
			</p>
			<p class="text-right padding-top">
            <a href="javascript:void(0);" class="button button-small">售出数：<{$var.sold_num}></a>
            <a href="javascript:void(0);" class="button button-small bg-dot">抢购状态：<eq name="var.audit" value="0">等待审核<else/>正常</eq></a>
            </p>
        </div>
    </li>
   </foreach>   
    
  </ul>
</div> 
	


<div class="blank-20"></div>

<div class="container login-open">
<h5 style="text-align:center"><{$page}><!--分页代码不要忘记加--> </h5>
</div>
        
        




		
<include file="public:footer"/>
